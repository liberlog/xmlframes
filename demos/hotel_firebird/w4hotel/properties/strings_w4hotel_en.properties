ACT_TIP_ESTABLISHMENT_LIST=This compound view allows to visualize in the same window multiple basic views (a tree, a map, a list). The content of each basic view depends on the current selection in its "parent" view. The following operations are available on the map: zooming (shift+mouse), panning (shift+alt+mouse), moving objects (selection+alt+mouse). The bottom list allows to display or hide rooms for a given hotel by using the arrows placed at the end of the rows.
