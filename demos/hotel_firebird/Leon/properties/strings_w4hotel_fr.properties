## ACTIONS
ACT_NAME_CLIENT_CONSULT=Consulter
ACT_NAME_CLIENT_LIST=Liste des clients
ACT_TIP_CLIENT_LIST=Cette vue permet de modifier les données présentées dans la table éditable de gauche mais aussi de les visualiser dans le formulaire de consultation de droite. Les cellules de la liste contenant une croix verte peuvent être éditées par simple clic. Les liens hypertextes situés sous la liste permettent de naviguer rapidement dans cette liste.
ACT_NAME_CLIENT_LIST_CONSULT=Liste des clients
ACT_NAME_DASHBOARD=Réservation hôtelière
ACT_TIP_DASHBOARD=Cette vue de type 'barre de pilotage' permet d'accéder aux différentes vues de l'application. Cliquez sur les boutons ci-dessous pour ouvrir ces vues.
ACT_NAME_ESTABLISHMENT_LIST=Liste des établissements
ACT_TIP_ESTABLISHMENT_LIST=Cette vue composée permet de visualiser dans la même fenêtre plusieurs vues simples (un arbre, une carte et une liste). Le contenu de chaque vue simple est défini en fonction de la sélection de sa vue "parente". La carte autorise différentes manipulations : zoom (shift + souris), translation (shift + alt + souris) et déplacement d'objets (alt + souris). La liste du bas permet d'afficher ou de masquer les chambres d'un établissement donné à l'aide des flèches situées à l'extrémité de chaque ligne.
ACT_NAME_ESTABLISHMENT_MAP=Localisation géographique
ACT_NAME_ESTABLISHMENT_RESERVE_ROOM=Réserver une chambre
ACT_ALIAS_ESTABLISHMENT_RESERVE_ROOM=Réserver
ACT_NAME_ESTABLISHMENT_TREE=Etablissements
ACT_NAME_ESTABLISHMENT_TREE_MAP=Répartition géographique
ACT_NAME_ESTABLISHMENT_TREE_MAP_LIST=Répartition géographique
ACT_NAME_LOGIN=Connexion
ACT_NAME_MANAGER_LIST=Liste des gérants
ACT_TIP_MANAGER_LIST=Cette liste permet de visualiser des informations de différentes classes applicatives en utilisant les relations existant entre ces classes. Elle permet aussi de visualiser des champs de type image dans une liste.
ACT_NAME_MANAGER_PRINT_XSLFO_FORM=Imprimer le formulaire
ACT_NAME_RESERVATION_CHANGE_STATE=Changer l'état de la réservation
ACT_NAME_RESERVATION_ESTABLISHMENT_CHART=Réservations par établissement
ACT_ALIAS_RESERVATION_ESTABLISHMENT_CHART=Par établissement
ACT_TIP_RESERVATION_FILTER=Cette vue présente un filtre et une liste contenant de nombreux éléments. Le filtre permet de limiter le nombre d'éléments présents dans la liste et ainsi de pouvoir retrouver plus facilement un ou plusieurs éléments. Une fois un filtre créé, il est possible de lui ajouter de nouveaux critères de filtrage ou bien de le réinitialiser.
ACT_NAME_RESERVATION_HISTORY=Historique des réservations
ACT_NAME_RESERVATION_LIST=Réservations en cours
ACT_NAME_RESERVATION_LIST_PLANNING=Planning des réservations
ACT_ALIAS_RESERVATION_LIST_PLANNING=Planning
ACT_NAME_RESERVATION_MONTH_CHART=Réservations par mois
ACT_ALIAS_RESERVATION_MONTH_CHART=Par mois
ACT_NAME_RESERVATION_PLANNING=Planning des réservations
ACT_TIP_RESERVATION_PLANNING=Cette vue de type 'planning de Gantt' permet de visualiser les données en fonction de champs de type date (généralement une date de début et une date de fin). Il est possible de modifier l'échelle du planning en déplaçant la souris sur la grille du planning. La liste présente sous le planning est contextuelle à ce dernier.
ACT_NAME_RESERVATION_PRINT_MODEL=Imprimer la facture
ACT_NAME_RESERVATION_TREEMAP=Répartition des réservations
ACT_ALIAS_RESERVATION_TREEMAP=Réservations
ACT_TIP_RESERVATION_TREEMAP=Cette vue de type 'carte arborescente' permet de visualiser d'un seul coup d'oeil plusieurs informations d'une même classe applicative (ici des réservations). La taille des rectangles représente la valeur d'un champ (ici le montant d'une réservation) et la couleur représente la valeur d'un autre champ (ici le montant journalier). Ce composant offre donc une vue synthétique de tous les objets d'une classe applicative. Le formulaire de droite permet de paramétrer finement la carte arborescente de gauche.
ACT_NAME_ROOM_RESERVE_ROOMS=Réserver plusieurs chambres
ACT_NAME_TERMINATED_RESERVATION_FILTER_LIST=Historique des réservations
ACT_NAME_USER_MANUAL=Manuel utilisateur

